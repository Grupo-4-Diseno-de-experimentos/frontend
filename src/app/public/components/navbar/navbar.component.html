<header class="main-header bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 shadow-sm">
  <div class="header-content max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <!-- Logo -->
    <h1 class="logo text-xl font-bold bg-gradient-to-r from-indigo-600 to-emerald-500 bg-clip-text text-transparent">
      NutriSmart
    </h1>

    <!-- Sección de usuario -->
    <div class="user-section flex items-center gap-4">
      <span class="welcome-msg text-gray-700 dark:text-gray-200 text-sm font-medium">
        ¡Bienvenido!
      </span>

      <!-- Botón de perfil -->
      <button class="profile-btn w-9 h-9 flex items-center justify-center rounded-full transition hover:bg-gray-100 dark:hover:bg-gray-700">
        <mat-icon class="profile-icon text-indigo-600 dark:text-blue-300 text-2xl" routerLink="/profile">account_circle</mat-icon>
      </button>

      <!-- Botón de modo oscuro -->
      <button (click)="toggleDarkMode()" class="p-2 rounded transition hover:bg-gray-100 dark:hover:bg-gray-700">
        <mat-icon class="text-gray-700 dark:text-gray-200">dark_mode</mat-icon>
      </button>
    </div>
  </div>
</header>
