<div class="max-w-6xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-8">Tus Recetas Favoritas</h1>

  <div *ngIf="favoriteRecipes.length > 0; else noFavorites" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let recipe of favoriteRecipes" class="bg-white dark:bg-slate-800 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 border border-gray-100 dark:border-slate-700">
      <div class="px-5 pt-5 pb-3 border-b border-gray-100 dark:border-slate-600">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">{{ recipe.title }}</h2>
        <p class="text-sm text-gray-500 dark:text-gray-300">{{ recipe.calories }} kcal</p>
      </div>

      <div class="px-5 py-4">
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">{{ recipe.description }}</p>
        <div class="text-sm text-gray-700 dark:text-gray-200 space-y-1">
          <p><span class="font-medium dark:text-white">Carbs:</span> 12 g</p>
          <p><span class="font-medium dark:text-white">Proteínas:</span> 12 g</p>
          <p><span class="font-medium dark:text-white">Grasas:</span> 12 g</p>
        </div>
      </div>

      <div class="flex justify-between items-center px-5 pb-5 pt-2">
        <button
          (click)="goToDetail(recipe.id)"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
        >
          Ver Detalle
        </button>

        <button
          (click)="removeFromFavorites(recipe.id)"
          class="text-red-500 hover:text-red-400 transition"
          title="Eliminar de favoritos"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2
            6 3.99 4 6.5 4c1.74 0 3.41 1.01 4.13 2.44h.74C13.09 5.01 14.76
            4 16.5 4 19.01 4 21 6 21 8.5c0 3.78-3.4 6.86-8.55
            11.54L12 21.35z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <div class="text-center py-20 text-gray-500 dark:text-gray-400">
      <mat-icon class="text-5xl mb-4">favorite_border</mat-icon>
      <p class="text-lg">Aún no tienes recetas favoritas guardadas.</p>
    </div>
  </ng-template>
</div>
