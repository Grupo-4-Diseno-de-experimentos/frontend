<div class="max-w-5xl mx-auto p-4 sm:p-8 text-slate-800 dark:text-slate-100">
  <div class="bg-white dark:bg-slate-800 shadow-2xl rounded-2xl border border-gray-100 dark:border-slate-700 overflow-hidden">

    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900 dark:to-indigo-900 p-6 border-b border-gray-100 dark:border-slate-600">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-10 h-10 bg-amber-100 dark:bg-amber-600 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-amber-600 dark:text-amber-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Crear Nueva Receta</h1>
      </div>
      <p class="text-gray-600 dark:text-slate-300 ml-13">Complete todos los campos requeridos (*)</p>
    </div>

    <div class="p-6 sm:p-8">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="space-y-8">

        <!-- Información Básica -->
        <section class="bg-gradient-to-br from-gray-50 to-white dark:from-slate-800 dark:to-slate-900 p-6 rounded-xl border border-gray-100 dark:border-slate-700 shadow-sm">
          <div class="flex items-center gap-3 mb-6 pb-3 border-b border-gray-200 dark:border-slate-600">
            <div class="w-8 h-8 bg-blue-100 dark:bg-blue-600 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600 dark:text-blue-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Información Básica</h3>
          </div>

          <div class="space-y-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-200">Título*</label>
              <input
                type="text"
                formControlName="title"
                placeholder="Ej: Ensalada César"
                class="w-full px-4 py-3 border border-gray-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 text-gray-800 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              />
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-200">Descripción</label>
              <textarea
                formControlName="description"
                rows="3"
                placeholder="Breve descripción de la receta"
                class="w-full px-4 py-3 border border-gray-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 text-gray-800 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none"
              ></textarea>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-200">Instrucciones*</label>
              <textarea
                formControlName="instructions"
                rows="6"
                placeholder="Describe paso a paso cómo preparar la receta..."
                class="w-full px-4 py-3 border border-gray-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 text-gray-800 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none font-mono text-sm"
              ></textarea>
            </div>
          </div>
        </section>

        <!-- Información Nutricional -->
        <section class="bg-gradient-to-br from-green-50 to-emerald-50 dark:from-emerald-900 dark:to-emerald-950 p-6 rounded-xl border border-gray-100 dark:border-slate-700 shadow-sm">
          <div class="flex items-center gap-3 mb-6 pb-3 border-b border-gray-200 dark:border-slate-600">
            <div class="w-8 h-8 bg-emerald-100 dark:bg-emerald-600 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-emerald-600 dark:text-emerald-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Información Nutricional</h3>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <ng-container *ngFor="let field of ['calories', 'carbs', 'protein', 'fats']">
              <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-slate-200 capitalize">
                  {{ field }} <span class="text-xs text-gray-500 dark:text-slate-400">({{ field === 'calories' ? 'kcal' : 'g' }})</span>
                </label>
                <input
                  type="number"
                  [formControlName]="field"
                  class="w-full px-4 py-3 border border-gray-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 text-gray-800 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"
                />
              </div>
            </ng-container>
          </div>
        </section>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row justify-end gap-3 pt-6 border-t border-gray-200 dark:border-slate-600">
          <button
            type="button"
            (click)="cancel()"
            class="px-6 py-3 border border-red-200 dark:border-red-500 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-50 dark:hover:bg-red-900 transition"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!recipeForm.valid"
            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 disabled:from-gray-300 disabled:to-gray-400 text-white rounded-lg shadow-md transition-all duration-200 flex items-center justify-center gap-2 font-medium disabled:cursor-not-allowed"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
            </svg>
            Guardar Receta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
