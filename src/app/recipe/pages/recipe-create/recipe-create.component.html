<div class="max-w-5xl mx-auto p-4 sm:p-8">
  <div class="bg-white shadow-2xl rounded-2xl border border-gray-100 overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 border-b border-gray-100">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Crear Nueva Receta</h1>
      </div>
      <p class="text-gray-600 ml-13">Complete todos los campos requeridos (*)</p>
    </div>

    <div class="p-6 sm:p-8">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="space-y-8">

        <!-- Información Básica -->
        <section class="bg-gradient-to-br from-gray-50 to-white p-6 rounded-xl border border-gray-100 shadow-sm">
          <div class="flex items-center gap-3 mb-6 pb-3 border-b border-gray-200">
            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Información Básica</h3>
          </div>

          <div class="space-y-6">
            <!-- Título -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Título*</label>
              <div class="relative">
                <input
                  type="text"
                  formControlName="title"
                  placeholder="Ej: Ensalada César"
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white transition-colors duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Descripción -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Descripción</label>
              <div class="relative">
                <textarea
                  formControlName="description"
                  rows="3"
                  placeholder="Breve descripción de la receta"
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white transition-colors duration-200 resize-none"
                ></textarea>
                <div class="absolute top-3 right-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Instrucciones -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Instrucciones*</label>
              <div class="relative">
                <textarea
                  formControlName="instructions"
                  rows="6"
                  placeholder="Describe paso a paso cómo preparar la receta..."
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white transition-colors duration-200 resize-none font-mono text-sm"
                ></textarea>
                <div class="absolute top-3 right-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Información Nutricional -->
        <section class="bg-gradient-to-br from-green-50 to-emerald-50 p-6 rounded-xl border border-gray-100 shadow-sm">
          <div class="flex items-center gap-3 mb-6 pb-3 border-b border-gray-200">
            <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Información Nutricional</h3>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Calorías -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Calorías (kcal)*</label>
              <div class="relative">
                <input
                  type="number"
                  formControlName="calories"
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white transition-colors duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Carbohidratos -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Carbohidratos (g)*</label>
              <div class="relative">
                <input
                  type="number"
                  formControlName="carbs"
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white transition-colors duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Proteínas -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Proteínas (g)*</label>
              <div class="relative">
                <input
                  type="number"
                  formControlName="protein"
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white transition-colors duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Grasas -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Grasas (g)*</label>
              <div class="relative">
                <input
                  type="number"
                  formControlName="fats"
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white transition-colors duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Ingredientes -->
        <section class="bg-gradient-to-br from-amber-50 to-orange-50 p-6 rounded-xl border border-gray-100 shadow-sm">
          <div class="flex items-center gap-3 mb-6 pb-3 border-b border-gray-200">
            <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800">Ingredientes</h3>
          </div>

          <div class="space-y-6">
            <!-- Buscador de ingredientes -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Buscar y agregar ingredientes</label>
              <div class="relative">
                <input
                  type="text"
                  [(ngModel)]="ingredientSearch"
                  [ngModelOptions]="{standalone: true}"
                  (input)="searchIngredients()"
                  placeholder="Escribe para buscar ingredientes..."
                  class="w-full px-4 py-3 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 bg-white transition-colors duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                </div>
              </div>

              <!-- Autocomplete dropdown -->
              <div *ngIf="filteredIngredients.length" class="relative">
                <div class="absolute z-10 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                  <div
                    *ngFor="let ingredient of filteredIngredients"
                    (click)="addIngredient(ingredient)"
                    class="px-4 py-3 cursor-pointer hover:bg-gray-50 border-b border-gray-100 last:border-b-0 flex items-center justify-between"
                  >
                    <span class="font-medium text-gray-800">{{ ingredient.name }}</span>
                    <span class="text-xs bg-amber-100 text-amber-800 px-2 py-1 rounded-full font-medium">
                      {{ ingredient.calories }} kcal/100g
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Lista de ingredientes seleccionados -->
            <div *ngIf="selectedIngredients.length" class="bg-white border border-gray-200 rounded-lg shadow-sm">
              <div class="p-4">
                <h4 class="text-sm font-medium text-gray-700 mb-3">Ingredientes seleccionados</h4>
                <div class="space-y-3">
                  <div
                    *ngFor="let ingredient of selectedIngredients; let i = index"
                    class="flex justify-between items-center p-3 bg-gray-50 rounded-lg border border-gray-100 hover:bg-gray-100 transition-colors"
                  >
                    <div class="flex items-center gap-3">
                      <span class="font-medium text-gray-800">{{ ingredient.name }}</span>
                      <span class="text-xs bg-orange-100 text-orange-800 px-2 py-1 rounded-full font-medium">
                        {{ ingredient.category }}
                      </span>
                    </div>
                    <div class="flex items-center gap-3">
   <!--                   <div class="flex items-center gap-2">
                        <input
                          type="number"
                          [(ngModel)]="ingredient.quantity"
                          [ngModelOptions]="{standalone: true}"
                          (ngModelChange)="updateNutritionalValues()"
                          class="w-20 px-2 py-1 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 bg-white"
                          min="1"
                        />
                        <span class="text-sm text-gray-500 font-medium">g</span>
                      </div>-->
                      <button
                        type="button"
                        (click)="removeIngredient(i)"
                        class="p-1 text-red-500 hover:bg-red-100 rounded-full transition-colors"
                      >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row justify-end gap-3 pt-6 border-t border-gray-200">
          <button
            type="button"
            (click)="cancel()"
            class="px-6 py-3 border border-red-200 text-red-600 rounded-lg hover:bg-red-50 transition-colors duration-200 flex items-center justify-center gap-2 font-medium"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!recipeForm.valid"
            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 disabled:from-gray-300 disabled:to-gray-400 text-white rounded-lg shadow-md transition-all duration-200 flex items-center justify-center gap-2 font-medium disabled:cursor-not-allowed"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
            </svg>
            Guardar Receta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
