<div class="rounded-2xl h-85 shadow-md border border-gray-100 dark:border-gray-700 bg-white dark:bg-slate-800 transition-all duration-300 max-w-md mx-auto">
  <div class="p-5 border-b border-gray-200 dark:border-gray-600">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-1">
      {{ recipe.title }}
    </h2>
    <p class="text-sm text-gray-600 dark:text-gray-300">
      {{ recipe.description }}
    </p>
  </div>

  <div class="p-5">
    <p class="text-gray-700 dark:text-gray-200 mb-4 whitespace-pre-line">
      {{ recipe.instructions }}
    </p>
    <div class="text-sm font-medium text-gray-800 dark:text-gray-300">
      Calorías:
      <span class="text-orange-600 dark:text-orange-400 font-semibold">
        {{ recipe.calories }} Kcal
      </span>
    </div>
  </div>

  <div class="p-5 flex justify-end">
    <button
      (click)="addFavorite()"
      class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition dark:bg-pink-600 dark:hover:bg-pink-700"
    >
      ♥ Añadir a Favoritos
    </button>
  </div>
</div>
