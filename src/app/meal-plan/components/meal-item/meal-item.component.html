  <mat-card class="shadow-md rounded-xl">
    <mat-card-header>
      <mat-card-title class="text-xl font-semibold text-gray-300">
        {{ plan.name }}
      </mat-card-title>
      <mat-card-subtitle class="text-sm text-gray-500">
        Categoría: {{ plan.category }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="text-emerald-700 text-base mb-2">{{ plan.description }}</p>
      <p class="text-sm text-gray-300">Objetivo: {{ plan.goal }}</p>
      <p class="text-sm text-gray-300">Calorías por día: {{ plan.calories_per_day }}Kcal</p>
<!--      <p class="text-sm text-gray-300">Rango de edad: {{ plan.min_age }} - {{ plan.max_age }} años</p>-->
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" class="hover:underline" (click)="goToDetail()">Ver Detalle</button>
    </mat-card-actions>
  </mat-card>
