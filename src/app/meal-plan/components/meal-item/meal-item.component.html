

<mat-card class="rounded-xl shadow-md overflow-hidden transition-all duration-300 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 max-w-sm mx-auto">
  <mat-card-header>
    <div class="p-4 bg-blue-50 dark:bg-gray-700 border-b border-blue-100 dark:border-gray-600">
      <mat-card-title class="text-lg font-semibold text-blue-900 dark:text-blue-300 mb-1">
        {{ plan.name }}
      </mat-card-title>
      <mat-card-subtitle class="text-sm text-indigo-500 dark:text-indigo-300 font-medium">
        Categor√≠a: {{ plan.category }}
      </mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content class="p-4">
    <p class="text-green-700 dark:text-green-400 text-sm leading-relaxed mb-4 pb-3 border-b border-dashed border-gray-200 dark:border-gray-600">
      {{ plan.description }}
    </p>

    <div class="flex flex-col gap-2 text-sm text-gray-800 dark:text-gray-200">
      <p><span class="font-semibold text-blue-900 dark:text-blue-300 inline-block min-w-[100px]">Objetivo:</span> {{ plan.goal }}</p>
      <p><span class="font-semibold text-blue-900 dark:text-blue-300 inline-block min-w-[100px]">Calor√≠as/d√≠a:</span> {{ plan.calories_per_d }} Kcal</p>
    </div>
  </mat-card-content>

  <mat-card-actions class="px-4 py-3 border-t border-gray-100 dark:border-gray-600 flex justify-end">
    <button mat-button (click)="goToDetail()" class="text-blue-800 dark:text-blue-300 font-medium flex items-center gap-2 px-3 py-1.5 rounded-md hover:bg-indigo-50 dark:hover:bg-gray-700 transition-transform hover:scale-105">
      <span class="text-base">üîç</span> Ver Detalle
    </button>
  </mat-card-actions>
</mat-card>
