<mat-card class="plan-card">
  <mat-card-header>
    <div class="plan-header">
      <mat-card-title class="plan-title">
        {{ plan.name }}
      </mat-card-title>
      <mat-card-subtitle class="plan-category">
        Categor√≠a: {{ plan.category }}
      </mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content class="plan-content">
    <p class="plan-description">{{ plan.description }}</p>
    <div class="plan-details">
      <p class="plan-goal"><span class="detail-label">Objetivo:</span> {{ plan.goal }}</p>
      <p class="plan-calories"><span class="detail-label">Calor√≠as/d√≠a:</span> {{ plan.calories_per_d }}Kcal</p>
    </div>
  </mat-card-content>

  <mat-card-actions class="plan-actions">
    <button mat-button class="detail-btn" (click)="goToDetail()">
      <span class="btn-icon">üîç</span> Ver Detalle
    </button>
  </mat-card-actions>
</mat-card>
