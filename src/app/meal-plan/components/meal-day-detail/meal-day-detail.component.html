<section class="max-w-screen-md mx-auto p-6 font-poppins">
  <button routerLink="/meal-plan" class="mb-6 text-sm text-blue-600 hover:underline">&larr; Volver al plan semanal</button>

  <h2 class="text-3xl font-bold mb-6">{{ dayPlan?.day }}</h2>

  <div class="space-y-6">
    <mat-card *ngFor="let meal of dayPlan?.meals" class="shadow-md rounded-xl">
      <mat-card-header>
        <mat-card-title class="capitalize font-semibold text-lg">{{ meal.type }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-gray-700 text-base">{{ meal.title }}</p>
        <p class="text-gray-500 text-sm mt-2" *ngIf="meal.description">{{ meal.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Ver receta</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
