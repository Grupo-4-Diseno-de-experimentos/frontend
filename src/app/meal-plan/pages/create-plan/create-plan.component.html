<div class="max-w-5xl mx-auto p-6 text-slate-700">
  <div class="shadow-2xl rounded-3xl overflow-hidden bg-gradient-to-br from-sky-50 to-blue-50 border border-sky-200/50 backdrop-blur-sm">
    <div class="p-8 pb-4 bg-gradient-to-r from-white/90 to-sky-50/90 border-b border-sky-200/50">
      <div class="flex items-center mb-3">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mr-4 shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-slate-800 bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text">
          Crear nuevo plan de comida
        </h1>
      </div>
      <p class="text-slate-600 ml-16 text-lg">Complete los detalles para crear un plan nutricional personalizado</p>
    </div>

    <div class="p-8 bg-white/60 backdrop-blur-sm">
      <form [formGroup]="mealPlanForm" (ngSubmit)="onSubmit()" class="space-y-10">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

          <div class="space-y-6">
            <div class="group">
              <label class="block text-sm font-semibold text-slate-700 mb-3 flex items-center">
                <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                Nombre del Plan
              </label>
              <input matInput formControlName="name"
                     class="w-full px-4 py-3.5 rounded-xl border border-slate-200 bg-white/80 hover:bg-white/90 focus:bg-white focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all duration-300 text-slate-700 placeholder-slate-400 shadow-sm">
            </div>

            <div class="group">
              <label class="block text-sm font-semibold text-slate-700 mb-3 flex items-center">
                <svg class="w-4 h-4 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                Categoría
              </label>
              <input matInput formControlName="category"
                     class="w-full px-4 py-3.5 rounded-xl border border-slate-200 bg-white/80 hover:bg-white/90 focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-100 transition-all duration-300 text-slate-700 placeholder-slate-400 shadow-sm">
            </div>

            <div class="group">
              <label class="block text-sm font-semibold text-slate-700 mb-3 flex items-center">
                <svg class="w-4 h-4 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Meta del Plan
              </label>
              <select formControlName="goal"
                      class="w-full px-4 py-3.5 rounded-xl border border-slate-200 bg-white/80 hover:bg-white/90 focus:bg-white focus:border-purple-400 focus:ring-4 focus:ring-purple-100 transition-all duration-300 text-slate-700 shadow-sm">
                <option value="weight_loss" class="text-slate-800">Pérdida de peso</option>
                <option value="muscle_gain" class="text-slate-800">Ganar masa muscular</option>
                <option value="maintenance" class="text-slate-800">Mantenimiento</option>
              </select>
            </div>

            <div class="group">
              <label class="block text-sm font-semibold text-slate-700 mb-3">Descripción</label>
              <textarea matInput formControlName="description"
                        class="w-full px-4 py-3.5 rounded-xl border border-slate-200 bg-white/80 hover:bg-white/90 focus:bg-white focus:border-slate-400 focus:ring-4 focus:ring-slate-100 transition-all duration-300 text-slate-700 placeholder-slate-400 shadow-sm resize-none"
                        rows="3"></textarea>
            </div>
          </div>

          <div class="space-y-6">
            <div class="bg-gradient-to-br from-blue-50/80 to-indigo-50/80 p-6 rounded-2xl border border-blue-100/60 backdrop-blur-sm shadow-sm">
              <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Rango de IMC
              </h3>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-slate-600 mb-2">IMC Mínimo</label>
                  <input matInput type="number" formControlName="min_bmi"
                         class="w-full px-3 py-2.5 rounded-lg border border-blue-200 bg-white/80 hover:bg-white focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-slate-700 shadow-sm">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600 mb-2">IMC Máximo</label>
                  <input matInput type="number" formControlName="max_bmi"
                         class="w-full px-3 py-2.5 rounded-lg border border-blue-200 bg-white/80 hover:bg-white focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-slate-700 shadow-sm">
                </div>
              </div>
            </div>

            <div class="bg-gradient-to-br from-emerald-50/80 to-teal-50/80 p-6 rounded-2xl border border-emerald-100/60 backdrop-blur-sm shadow-sm">
              <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Rango de Edad
              </h3>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-slate-600 mb-2">Edad Mínima</label>
                  <input matInput type="number" formControlName="min_age"
                         class="w-full px-3 py-2.5 rounded-lg border border-emerald-200 bg-white/80 hover:bg-white focus:bg-white focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 transition-all duration-200 text-slate-700 shadow-sm">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-600 mb-2">Edad Máxima</label>
                  <input matInput type="number" formControlName="max_age"
                         class="w-full px-3 py-2.5 rounded-lg border border-emerald-200 bg-white/80 hover:bg-white focus:bg-white focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 transition-all duration-200 text-slate-700 shadow-sm">
                </div>
              </div>
            </div>

            <div class="group">
              <label class="block text-sm font-semibold text-slate-700 mb-3 flex items-center">
                <svg class="w-4 h-4 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                </svg>
                Calorías por día
              </label>
              <input matInput type="number" formControlName="calories_per_d"
                     class="w-full px-4 py-3.5 rounded-xl border border-slate-200 bg-white/80 hover:bg-white/90 focus:bg-white focus:border-orange-400 focus:ring-4 focus:ring-orange-100 transition-all duration-300 text-slate-700 placeholder-slate-400 shadow-sm">
            </div>
          </div>
        </div>

        <div class="pt-8 border-t border-slate-200/60">
          <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
            <div class="w-10 h-10 bg-gradient-to-br from-rose-400 to-pink-500 rounded-2xl flex items-center justify-center mr-4 shadow-lg">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5L17 8a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V10a2 2 0 012-2h8z"></path>
              </svg>
            </div>
            Agregar comidas al plan
          </h2>

          <div formArrayName="recipesByDay" class="space-y-4">
            <div *ngFor="let dayGroup of recipesByDay.controls; let i = index"
                 [formGroupName]="i"
                 class="bg-white/80 backdrop-blur-sm border border-slate-200 shadow-lg rounded-2xl overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1" >
              <div class="p-6 bg-gradient-to-r from-white/90 to-slate-50/40 border-b border-slate-200/50 cursor-pointer hover:bg-gradient-to-r hover:from-slate-50/90 hover:to-slate-100/40 transition-all duration-200" (click)="toggleDaySection(i)">
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-xl flex items-center justify-center mr-4 shadow-md">
                      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                      </svg>
                    </div>
                    <div>
                      <h3 class="text-lg font-semibold text-slate-800">{{ day[i] }}</h3>
                      <p class="text-sm text-slate-500">{{ getMealsControls(i).controls.length }} comidas agregadas</p>
                    </div>
                  </div>
                  <svg class="w-5 h-5 text-slate-400 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>

              <div formArrayName="meals" class="p-6 space-y-6 bg-gradient-to-br from-slate-50/50 to-white/50" *ngIf="expandedDayIndex === i">
                <div *ngFor="let meal of getMealsControls(i).controls; let j = index"
                     [formGroupName]="j"
                     class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-white/80 rounded-xl shadow-sm border border-slate-200/60 backdrop-blur-sm hover:shadow-md transition-all duration-200" >

                  <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-600">Tipo de comida</label>
                    <select formControlName="meal_time"
                            class="w-full px-3 py-2.5 rounded-lg border border-slate-200 bg-white/90 hover:bg-white focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-slate-700 shadow-sm">
                      <option value="breakfast">Desayuno</option>
                      <option value="lunch">Almuerzo</option>
                      <option value="dinner">Cena</option>
                    </select>
                  </div>

                  <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-600">Receta</label>
                    <select formControlName="recipe_id"
                            class="w-full px-3 py-2.5 rounded-lg border border-slate-200 bg-white/90 hover:bg-white focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-slate-700 shadow-sm">
                      <option *ngFor="let recipe of allRecipes" [value]="recipe.id">
                        {{ recipe.title }}
                      </option>
                    </select>
                  </div>

                  <div class="col-span-2 flex justify-end">
                    <button type="button" (click)="removeMeal(i, j)"
                            class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-xl transition-all duration-200 shadow-sm hover:shadow-md">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="flex justify-center pt-4">
                  <button type="button" (click)="addMeal(i)"
                          class="px-6 py-3 border-2 border-dashed border-slate-300 text-slate-600 rounded-xl hover:border-blue-400 hover:text-blue-600 hover:bg-blue-50/50 transition-all duration-200 flex items-center font-medium shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Agregar comida
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pt-8 flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4 border-t border-slate-200/60">
          <button type="button" (click)="cancel()"
                  class="px-8 py-3.5 border border-slate-300 text-slate-700 font-semibold rounded-xl hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 shadow-sm hover:shadow-md">
            Cancelar
          </button>
          <button type="submit"
                  class="px-8 py-3.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-indigo-700 transform hover:scale-[1.02] hover:-translate-y-0.5 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Guardar Plan
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
