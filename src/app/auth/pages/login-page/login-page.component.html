<div class="login-page-background">
  <div class="login-container">
    <div class="logo-container">
      <img src="https://i.postimg.cc/FRLT9nhV/image-removebg-preview-3.png" alt="Logo de Fitia">
    </div>
    <h2>Iniciar Sesión</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required email>
        <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="error-message">
          Por favor, introduce un email válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" ngModel required>
        <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="error-message">
          La contraseña es requerida.
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="rememberMe" ngModel> Recordarme
        </label>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

      <p>
        ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>.
      </p>

    </form>
  </div>
</div>
