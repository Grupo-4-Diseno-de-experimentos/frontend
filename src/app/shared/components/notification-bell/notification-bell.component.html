
<div class="fixed bottom-5 right-5 z-50">
  <div class="relative">

    <button
      (click)="togglePanel()"
      class="relative bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
      aria-label="Notificaciones"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>


      <span
        *ngIf="notificationService.getUnreadCount() > 0"
        class="absolute top-0 right-0 bg-red-500 text-xs font-bold text-white rounded-full h-5 w-5 flex items-center justify-center transform translate-x-1/2 -translate-y-1/2 shadow-sm animate-pulse"
      >
        {{ notificationService.getUnreadCount() }}
      </span>
    </button>


    <div
      *ngIf="isOpen"
      class="absolute bottom-16 right-0 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 w-80 max-h-96 overflow-hidden rounded-xl shadow-2xl transition-all duration-200 ease-out"
    >

      <div class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 px-4 py-3 flex justify-between items-center">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">Notificaciones</h3>
        <button
          (click)="notificationService.markAllAsRead()"
          class="text-sm text-blue-600 dark:text-blue-400 hover:underline focus:outline-none"
        >
          Marcar todas como le√≠das
        </button>
      </div>


      <div class="divide-y divide-gray-100 dark:divide-gray-700 max-h-80 overflow-y-auto">

        <div *ngIf="notificationService.getAll().length === 0" class="px-4 py-6 text-center">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
          </svg>
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">No hay notificaciones nuevas</p>
        </div>


        <ul>
          <li *ngFor="let notif of notificationService.getAll()" class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-150">
            <div class="px-4 py-3" [ngClass]="{'bg-blue-50/50 dark:bg-blue-900/20': !notif.read}">
            <div class="flex items-start">
              <div class="flex-shrink-0 pt-0.5">
                <div class="h-3 w-3 rounded-full" [ngClass]="notif.read ? 'bg-gray-300 dark:bg-gray-600' : 'bg-blue-500'"></div>
              </div>
              <div class="ml-3 flex-1">
                <p class="text-sm" [ngClass]="notif.read ? 'text-gray-600 dark:text-gray-400' : 'font-semibold text-gray-900 dark:text-white'">
                  {{ notif.message }}
                </p>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400 flex items-center">
                  <svg class="mr-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  {{ notif.timestamp | date:'shortTime' }}
                </p>
              </div>
            </div>
            </div>
          </li>
        </ul>
    </div>


<!--    <div class="sticky bottom-0 bg-white dark:bg-gray-800 border-t border-gray-100 dark:border-gray-700 px-4 py-2 text-center">
      <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline focus:outline-none">
        Ver todas las notificaciones
      </a>
    </div>-->
  </div>
</div>
</div>
